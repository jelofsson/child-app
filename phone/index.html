<!DOCTYPE html>
<html>
<head>
    <title>App kids</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="target-densitydpi=high-dpi, width=device-width, user-scalable=no" />

    <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.cookie.js"></script>

    <!--
    <script type="text/javascript" charset="utf-8" src="themes/images.js"></script>
    -->
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="functions.js"></script>
    <script type="text/javascript" charset="utf-8" src="ajax.js"></script>

    <link rel="stylesheet" href="themes/style.css" />

</head>
<body>

      <!-- --------------------------------------------------------
      -- WAITING & ERROR DIV: 
      -------------------------------------------------------- -->
    <div id="waiting">
		<img src ='images/ajax.gif' />
    </div>
    <div id="error"></div>

    <!-- --------------------------------------------------------
      -- APPLICATION VIEWS: 
      -------------------------------------------------------- -->

    <!-- VIEW: SIGN IN --------------------------------------- -->
    <div id="view__signin" class="view">
            Usuario:<br/>
            <input name="usuario" type="text" size="20" maxlength="20" id="usuario"/> 
            <br/><br/>
            Pass:<br/>
            <input name="pass" type="password" size="12" maxlength="12" id="pass"/>
            <br/><br/>
            <button class="login_button" onclick="signin($('input#usuario').val(), $('input#pass').val()); return false;"/>Log In</button> 
        		<button class="login_button" href="#" onclick="show_view('create_user'); return false;" >Sing Up!!</button>
    </div>
    <!-- VIEW: CREATE USER --------------------------------------- -->
    <div id="view__create_user" class="view">
        <p id="validation"></p>
        <form method="" action="">
            User:<br/>
            <input name="usuario" id="create_usuario" type="text" size="50" maxlength="20"/> 
            <br/><br/>
            Pass:<br/>
            <input name="pass" id="create_pass" type="password" size="50" maxlength="12"/> 
            <br/><br/>
        </form>
        <div id="btn_kid" onclick="createUser('kid')"><img src="themes/kidmouse.png"></div> 
        <div id="btn_grandma" onclick="createUser('grandma')"><img src="themes/grandmamouse.png"></div>
    </div>
    <!-- VIEW: TAKE PICTURE --------------------------------------- -->
    <div id="view__take_picture" class="view">
       <button onclick="captureImage();">Capture Photo</button> <br>
       <button onclick="getImage();">Upload a Photo</button><br>
       <button onclick="show_view('my_images'); return false;">View my photos</button><br>
       <button onclick="$.removeCookie('usuario'),$.removeCookie('pass'), $.removeCookie('status'), show_view('signin');">Log Out</button><br>
    </div>
    <!-- VIEW: SEND PICTURE --------------------------------------- -->
    <div id="view__send_picture" class="view">
        <!-- TODO: Output save_picture_to_db() ajax-result! -->
    </div>

    <!-- VIEW: PICTURE UPLOADED --------------------------------------- -->
    <div id="view__picture_uploaded" class="view">
        <img id="show_picture" class="picture" src="" />
        <div id="picture_sent">Your picture has been sent! You will received feedback in seconds!</div>
			<button onclick="show_view('take_picture');">Go back</button>
    </div>
   
    <!-- VIEW: GIVE FEEDBACK START --------------------------------------- -->
    <div id="view__givefeedback_start" class="view">
        <img id="image_feedback" class="picture" src="" />
        <div id="no_pictures" style="display: none;"><img src="themes/sad.png" /><p>No pictures to give feedback, come later!</p></div>
        <div style="clear:both;"></div>
        <button id="hide_no_image" onclick="show_view('givefeedback_selection'); return false;">Give instant feedback</button>
        <button onclick="show_view('signin');">Log Out</button><br>

    </div>

    <!-- VIEW: GIVE FEEDBACK (FEEDBACK) --------------------------------------- -->
    <div id="view__givefeedback_selection" class="view">
        <div id="feedback_text"></div>
        <div id="feedback_selection"></div>
        <button id="give_feedback" style="display:none;" onclick="set_feedback_to_image(fbPicture,fbText); return false;">Give feedback!</button>
        <button id="clear_feedback" style="display:none;" onclick="clear_feedback(); return false;">Clear the feedback!</button>
    </div>

    <!-- VIEW: GIVE FEEDBACK DONE (FEEDBACK) --------------------------------------- -->
    <div id="view__givefeedback_done" class="view">
        <div id="feedback_done" class="message">Thank you fore encouraging this kid!</div>
    </div>
     <!-- VIEW:  MY IMAGES --------------------------------------- -->
    <div id="view__my_images" class="view">
    </div>
   
 </body>
</html>
