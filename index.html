<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>App kids</title>

    <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="functions.js"></script>
    <script type="text/javascript" charset="utf-8" src="ajax.js"></script>

    <link rel="stylesheet" href="theme/style.css" />

</head>
<body>

    <!-- --------------------------------------------------------
      -- APPLICATION VIEWS: 
      -------------------------------------------------------- -->

    <!-- VIEW: SIGN IN --------------------------------------- -->
    <div id="view__signin" class="view">
        <form method="" action="">
            Usuario:<br/>
            <input name="usuario" type="text" size="20" maxlength="20" id="usuario"/> 
            <br/><br/>
            Pass:<br/>
            <input name="pass" type="password" size="12" maxlength="12" id="pass"/> 
            <br/><br/>
            <input type="button" value="Enviar" onclick="signin()"/>      
        </form>
        <div id="waiting"></div>
    </div>

    <!-- VIEW: START --------------------------------------- -->
    <div id="view__start" class="view">
        <button id="btn_child" class="btn" href="#" onclick="show_view('take_picture'); return false;" >KID</button>
        <button id="btn_grandma" class="btn" href="#" onclick="show_view('givefeedback_start'); return false;">GRANDMA</button>
    </div>
    <!-- VIEW: TAKE PICTURE --------------------------------------- -->
    <div id="view__take_picture" class="view">
       <button onclick="captureImage();">Capture Photo</button> <br>
       <button onclick="getImage();">Upload a Photo</button><br>
       <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
       <img style="display:none;" id="largeImage" src="" />
    </div>

    <!-- VIEW: HANDLE PICTURE --------------------------------------- -->
    <div id="view__handle_picture" class="view">
        <button onclick="show_view('send_picture'); save_picture_to_db(); return false;">Send picture</button>
        <button>Take new picture</button>

        <img style="display:none;" id="largeImage" src="" />
    </div>

    <!-- VIEW: SEND PICTURE --------------------------------------- -->
    <div id="view__send_picture" class="view">
        <!-- TODO: Output save_picture_to_db() ajax-result! -->
    </div>
   
    <!-- VIEW: FEEDBACK START --------------------------------------- -->
    <div id="view__givefeedback_start" class="view">
        <img id="image_feedback" src="" />
        <button onclick="show_view('givefeedback_feedback'); return false;">Give instant feedback</button>
    </div>

    <!-- VIEW: GIVE FEEDBACK --------------------------------------- -->
    <div id="view__givefeedback_selection" class="view">
        <div id="feedback_text"></div>
        <div id="feedback_selection"></div>
        <button id="give_feedback" style="display:none;" onclick="save_feedback(); return false;">Give feedback!</button>
        <button id="clear_feedback" style="display:none;" onclick="clear_feedback(); return false;">Clear the feedback!</button>
    </div>
    
    <!-- VIEW:  FEEDBACK DONE. --------------------------------------- -->
    <div id="view__givefeedback_done" class="view">
        <div class="message success">
        		Thank you for encouraging this kid!
        </div>
    </div>
   
 </body>
</html>
